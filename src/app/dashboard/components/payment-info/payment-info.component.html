<ng-container [ngSwitch]="paymentWay$ | async">
  <csd-payment-stripe
    *ngSwitchCase="PaymentWays.STRIPE"
    [disabled]="!!(paymentDisabled$ | async)"
  />

  <csd-payment-crypto
    *ngSwitchCase="PaymentWays.CRYPTO"
    [disabled]="!!(paymentDisabled$ | async)"
  />

  <ng-container *ngSwitchDefault>
    <csd-payment-card
      *ngVar="paymentDisabled$ | async as paymentDisabled"
      [disabled]="paymentDisabled === null || paymentDisabled"
    />
  </ng-container>
</ng-container>
