<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <csd-purchase-owner />

  <div class="fieldset">
    <input
      type="email"
      class="csd-input"
      formControlName="email"
      placeholder="E-mail"
    />

    <button
      class="csd-button_flat"
      color="primary"
      *ngVar="loading$ | async as loading"
      [disabled]="loading"
    >
      <ng-container *ngIf="!loading; else spinner"> Purchase </ng-container>
      <ng-template #spinner>
        <mat-spinner color="accent" [diameter]="26" [strokeWidth]="3" />
      </ng-template>
    </button>
  </div>
</form>
