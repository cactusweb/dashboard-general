<app-owner></app-owner>

<button class="btn btn--primary"
    [disabled]="loading || !isActive"
    [class.btn--loading]="loading"
    (click)="purchase.$purchaseState.next('form')"
>
    <btn-loader [isSpinner]="loading" [text]="isActive ? 'Purchase' : 'Sold out'"></btn-loader>
</button>

<span class="container">
    <a *ngIf="!isActive && !loading" routerLink="/licenses" class="link">Go to main</a>
</span>
