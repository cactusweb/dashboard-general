<button class="csd-button_flat" (click)="onAuth()" color="primary">
  <ng-container *ngIf="!(authPending$ | async); else spinner">
    Login with Discord
    <mat-icon fontIcon="icon-discord" class="!tw-text-base xs:!tw-text-sm" />
  </ng-container>
  <ng-template #spinner>
    <mat-spinner [strokeWidth]="3" color="accent" [diameter]="26" />
  </ng-template>
</button>
